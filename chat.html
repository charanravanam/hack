<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hack Me By Charan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #15191c; /* Dark cyber bg */
      font-family: 'Fira Mono', 'Hack', 'IBM Plex Mono', monospace;
      color: #39ff14;
      overflow: hidden;
    }
    body::before {
      content:"";
      position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:0;
      background: radial-gradient(circle at 61% 37%, #39ff1480 0%, #2e67bc 33%, #15191c 100%);
      opacity: .14; pointer-events: none;
    }
    .chat-terminal {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 98vw; max-width: 470px; min-width: 320px;
      height: 94vh; max-height: 840px; min-height: 420px;
      background: rgba(20,32,49,0.98);
      border-radius: 21px;
      box-shadow: 0 18px 60px #39ff1445, 0 8px 36px #161a1c38;
      border: 2.2px solid #39ff14b8;
      display: flex; flex-direction: column;
      overflow: hidden; z-index: 2;
      backdrop-filter: blur(7px);
      padding-bottom: 0;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      background: linear-gradient(96deg, #181c39 64%, #17261a 120%);
      padding: 1.18em 1.25em 1.12em 1.4em;
      border-bottom: 2px solid #39ff144a;
    }
    h1 {
      font-size: 1.19em; font-weight: 650;
      color: #39ff14;
      margin: 0;
      letter-spacing: 0.11em;
      background: linear-gradient(90deg, #39ff14 65%, #5effd5 120%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    #stage-label {
      margin-left: 16px;
      border-radius: 7px;
      padding: 5px 16px;
      background: #23281f;
      color: #85ff3a;
      font-size: 1.03rem;
      border: 1.2px solid #39ff14;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .messages {
      flex: 1 1 0%;
      padding: 2em 1.35em 1.1em 1.4em;
      overflow-y: auto;
      background: transparent;
      outline: none;
      font-size: 1.12em;
      gap: 1.14em;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .msg {
      max-width: 90%;
      min-width: 40px;
      padding: 0.97em 1.19em;
      border-radius: 17px 17px 14px 11px / 19px 19px 13px 11px;
      font-size: 1.07em;
      font-weight: 600;
      background: #23341d;
      color: #aefcdb;
      align-self: flex-start;
      border: 1.4px solid #39ff1492;
      box-shadow: 0 3px 12px #39ff1430;
      word-break: break-word;
      animation: appear 0.21s;
      margin-bottom: 0.2em;
    }
    .msg.user {
      align-self: flex-end;
      background: linear-gradient(121deg, #2e67bc 60%, #39ff14 120%);
      color: #13191c;
      border: 1.2px solid #39ff1479;
    }
    @keyframes appear {
      from { opacity: 0; transform: translateY(23px) scale(0.97); }
      to { opacity: 1; transform: none; }
    }
    form {
      display: flex;
      gap: 0.7em;
      padding: 1.24em 1.3em 1.18em 1.4em;
      background: #131926;
      border-top: 1.7px solid #39ff1471;
      box-shadow: 0 -10px 28px #0007;
      position: relative;
    }
    #chat-input {
      flex: 1;
      font-size: 1.11em;
      border-radius: 11px;
      border: 1.55px solid #39ff149c;
      padding: 1em 1em;
      background: #1c3325;
      color: #e9fff4;
      outline: none;
      font-weight: 550;
      transition: border 0.24s, box-shadow 0.22s;
      box-shadow: 0 1px 7px #39ff1412;
      min-width: 0;
    }
    #chat-input:focus {
      border: 1.7px solid #39ff14;
      background: #182f1c;
      box-shadow: 0 3px 21px #39ff1498;
    }
    button[type="submit"] {
      background: linear-gradient(96deg,#39ff14 50%,#00ffd8 120%);
      color: #191f29;
      border: none;
      border-radius: 11px;
      padding: 0.86em 1.19em;
      font-size: 1.15em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 11px #39ff147a;
      transition: background 0.17s, color 0.18s;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: linear-gradient(110deg,#00ffd8 13%,#39ff14 84%);
      color: #06281d;
    }
    ::-webkit-scrollbar { width: 7px; background: transparent; }
    ::-webkit-scrollbar-thumb { background: #252a41; border-radius: 13px; }
    @media (max-width: 700px) {
      .chat-terminal { width:99vw; height:100vh; max-width:99vw; max-height:100vh; border-radius:0; left:0; top:0; transform:none; }
      .messages { padding: 1.13em 0.5em 0.81em 0.67em; font-size: 1.07em;}
      form { padding: 0.94em 0.7em 0.92em 0.75em; }
      header { padding: 1.02em 0.69em 0.83em 0.73em;}
      #stage-label { padding: 4px 10px; font-size: 0.97rem; }
    }
  </style>
  <script>
    // Client-side gating before anything renders
    if (!localStorage.getItem("hasAccess")) {
      window.location.replace("/index.html");
    }
  </script>
</head>
<body>
  <div class="chat-terminal">
    <header>
      <h1>root@hustle:/Charan Hacks</h1>
      <span id="stage-label">Hacker</span>
    </header>
    <div class="messages" id="chat-messages"></div>
    <form id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" placeholder="> Sayy anything..." autocomplete="off" />
      <button type="submit"><span style="font-size:1.13em;">&gt;</span></button>
    </form>
  </div>
  <script>
    // Sample chat handler - replace with your advanced logic as needed
    document.getElementById('chat-form').onsubmit = function(e) {
      e.preventDefault();
      const chatMessages = document.getElementById('chat-messages');
      const input = document.getElementById('chat-input');
      const msg = input.value.trim();
      if (!msg) return;
      const userBubble = document.createElement('div');
      userBubble.className = 'msg user';
      userBubble.textContent = msg;
      chatMessages.appendChild(userBubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      input.value = '';
      // Dummy bot reply for now
      setTimeout(() => {
        const botBubble = document.createElement('div');
        botBubble.className = 'msg';
        botBubble.textContent = 'Bot: ' + msg;
        chatMessages.appendChild(botBubble);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 600);
    };
  </script>
</body>
</html>
